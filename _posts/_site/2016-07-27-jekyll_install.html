<h3 id="jekyll-install">jekyll install</h3>

<ul>
  <li>install ruby</li>
  <li>install jekyll
    <ul>
      <li>gem install jekyll</li>
      <li>gem install jekyll-paginate</li>
      <li>gem install rdiscount</li>
      <li>gem install rouge</li>
      <li>rougify style monokai.sublime &gt; rouge.css</li>
    </ul>
  </li>
  <li>start server
    <ul>
      <li>jekyll build</li>
      <li>jekyll serve</li>
    </ul>
  </li>
</ul>
